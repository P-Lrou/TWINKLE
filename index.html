<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drawing</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/styles.css">
    <!-- Import lib to create QR codes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
<video class="myVideo" muted autoplay loop src="./assets/pop_background.mp4"></video>
<canvas id="canvas"></canvas>


<div class="startMenu">
    <img class="logo" src="./assets/logo.png" alt="logo">
    <div class="intro">
        <img class="logo" src="./assets/logo.png" alt="logo">
        <h2 class="h2First">Cette expérience arbore <strong>4 atmosphères musicales.</strong></h2>
        <h2 class="h2Second">Pour changer d’un <strong>univers</strong> à <strong>l’autre</strong>, veuillez reproduire <strong>le
            mouvement ci dessous.</strong></h2>
        <video class="gif" muted autoplay loop src="./assets/hand_clap.mp4"></video>
    </div>
</div>

<div class="endMenu">
    <img class="image_1" src="./images/image_1.png" alt="image_1">
    <img class="image_2" src="./images/image_2.png" alt="image_2">
    <img class="image_3" src="./images/image_3.png" alt="image_3">
    <img class="image_4" src="./images/image_4.png" alt="image_4">
    <span id="qrcode"></span>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="./index.js"></script>
</body>

</html>
